<!DOCTYPE html>
<html>
<head>
    <title>標題</title>
    <meta charset="utf-8">
    <style>
        /* 添加一些基本樣式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        /* 調整標題樣式 */
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        h2 {
            color: #444;
            font-size: 2em;
        }
        h3 {
            color: #555;
            font-size: 1.8em;
        }
        h4 {
            color: #666;
            font-size: 1.6em;
        }
        h5 {
            color: #777;
            font-size: 1.4em;
        }
        h6 {
            color: #888;
            font-size: 1.2em;
        }
        /* 調整段落樣式 */
        p {
            color: #333;
            font-size: 1em;
        }
        /* 調整連結樣式 */
        a {
            color: #00f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>標題 1</h1>
    <h2>標題 2</h2>
    <h3>標題 3</h3>
    <h4>標題 4</h4>
    <p>這是一個段落，可以包含<span style="font-weight: bold;">粗體</span>和<span style="font-style: italic;">斜體</span>文字。</p>
    <p>您也可以插入圖片：<img src="https://via.placeholder.com/150" alt="示例圖片"></p>
    <p>以下是一個列表：</p>
    <ul>
        <li>項目 1</li>
        <li>項目 2</li>
        <li>項目 3</li>
    </ul>
    <p>這是<a href="https://www.example.com">一個連結</a>到其他網站。</p>
</body>
</html>
