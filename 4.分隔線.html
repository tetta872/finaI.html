<!DOCTYPE html>
<html>
<head>
    <title>分隔線</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
            margin: 20px 0;
        }

        p {
            text-align: center;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h2>詩經 子衿</h2>
    <hr>
    <p>青青子衿，悠悠我心。縱我不往，子寧不嗣音</p>
    <p>青青子佩，悠悠我思。縱我不往，子寧不來</p>
    <div style="text-align: center; margin-top: 30px;">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" style="border-radius: 50%; border: 2px solid #333;">
        <p>這是一張圖片的描述文字</p>
        <button style="padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 5px;">按鈕</button>
    </div>
</body>
</html>
