<!DOCTYPE html>
<html>
<head>
  <title>Border</title>
  <style>
    #b1 {
      height: 100px;
      border-width: 2px;
      border-style: dotted;
      border-color: blue;
      border-radius: 10px;
      /* 新功能：陰影效果 */
      box-shadow: 5px 5px 5px grey;
    }
    #b2 {
      height: 300px;
      border: 2px solid red;
      /* 新功能：背景漸變色 */
      background: linear-gradient(to bottom, #ffcccc, #ff9999);
    }
  </style>
</head>
<body>
  <div id='b1'></div>
  <div id='b2'></div>
</body>
</html>
