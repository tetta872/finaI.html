<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>豐富標題樣式示例</title>
    <style>
        h1 {
            text-align: left;
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #008080;
            margin-bottom: 20px;
        }

        h3 {
            text-align: right;
            font-size: 24px;
            color: #800080;
            margin-bottom: 20px;
        }

        h4 {
            text-align: justify;
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h4::first-letter {
            font-size: 24px;
            color: #BB0000;
            margin-right: 5px;
        }

        h4:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h4::selection {
            background-color: #BBDEFB;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>這是一個左對齊的標題</h1>
    <h2>這是一個居中對齊的標題</h2>
    <h3>這是一個右對齊的標題</h3>
    <h4>上屆12強，台灣只靠預賽5場比賽就狂敲9轟，4年後過去，普遍對台灣打者的印象都是進步，可惜今年12強卻沒能發揮重砲本色，打完7場比賽不只全壘打4轟下修，打擊率更只有2成07。相較於賽前預估打高投低，台灣球員在實戰表現剛好相反，近乎完美的投球徹底比下擅長的打擊，甚至中心打線還比前、後段棒次表現都還差。</h4>
</body>
</html>
