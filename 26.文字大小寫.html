<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Enhanced Text</title>
    <style>
        h1 {
            color: #1a7aef;
            background-color: #ff6a00;
            box-shadow: 2px 2px 3px red;
            text-transform: uppercase;
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
        }

        h2 {
            text-transform: lowercase;
            color: #4caf50;
            font-style: italic;
        }

        h3 {
            text-transform: capitalize;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>This is an enhanced heading</h1>
    <h2>This is some transformed text</h2>
    <h3>This text is capitalized and underlined</h3>
</body>
</html>
