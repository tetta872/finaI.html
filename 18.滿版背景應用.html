<!DOCTYPE html>
<html>
<head>
    <title>滿版背景應用</title>
    <style>
        body {
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        p {
            animation: fadeIn ease 3s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <p>測試</p>
    <!-- 更多段落 -->
</body>
</html>
