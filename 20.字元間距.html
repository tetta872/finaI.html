<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>豐富的文字間距和樣式</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f7f7f7;
        }

            color: #333;
            font-size: 3em;

            text-transform: uppercase;

            letter-spacing: 0.05em;
        }
        #ls1 {

            margin-top: 30px;
            text-align: center;
            font-style: italic;
            color: #777;
        }
        #ls2 {
            letter-spacing: -1px;
            text-decoration: underline;
            margin-top: 30px;
            text-align: center;
            color: #BB0000;
        }
        .italic {
            font-style: italic;
        }
        .bold {
            font-weight: bold;
        }
        .highlight {
            background-color: yellow;
            padding: 5px;
            border-radius: 5px;
        }
        .rotate {
            transform: rotate(-5deg);
        }
        .shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

    <p id="ls2">這是帶有底線和較小文字間距的段落。</p>
