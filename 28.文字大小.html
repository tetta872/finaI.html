<!DOCTYPE html>
<html>
<head>
    <title>文字顏色</title>
    <style>
        .f1 { font-size: larger; } /* 相對大小，基於父元素 */
        .f2 { font-size: 1.25em; } /* 1em = 瀏覽器預設大小；可以根據需要調整 */
        .f3 { font-size: 150%; } /* 100% 是預設大小；可以根據需要調整 */
    </style>
</head>
<body>
    <p>原始大小</p>
    <p class='f1'>關鍵字</p>
    <p class='f2'>絕對單位</p>
    <p class='f3'>相對單位</p>
</body>
</html>
