<!DOCTYPE html>
<html>
<head>
    <title>div滿版背景應用</title>
    <style>
        .bg-container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .bg-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .bg-slide.active {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-slide active" style="background-image: url('bg1.jpg');"></div>
        <div class="bg-slide" style="background-image: url('bg2.jpg');"></div>
        <div class="bg-slide" style="background-image: url('bg3.jpg');"></div>
        <!-- 更多背景圖片 -->
    </div>

    <script>
        const slides = document.querySelectorAll('.bg-slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000); // 切換背景圖片的間隔時間 (毫秒)
    </script>
</body>
</html>
